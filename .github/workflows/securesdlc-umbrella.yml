name: SecureSDLC Umbrella
run-name: "[SecureSDLC Umbrella Workflow] Ref:${{ github.ref_name }} Event:${{ github.event_name }}"

on:
  workflow_dispatch: {}
  workflow_call:
    secrets:
      SEMGREP_APP_URL:
        required: true
      SEMGREP_APP_TOKEN:
        required: true
  pull_request: {}
  # pull_request_target: {} # Gives workflows excessive permissions. Not wanted.

jobs:
  securesdlc-sast:
    uses: nautilus-wraith/securesdlc-sast/.github/workflows/securesdlc-sast.yml@release-stable
    secrets:
      SEMGREP_APP_URL: ${{ secrets.SEMGREP_APP_URL }}
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  securesdlc-sca:
    uses: nautilus-wraith/securesdlc-sast/.github/workflows/securesdlc-sca.yml@release-stable
    secrets:
      SEMGREP_APP_URL: ${{ secrets.SEMGREP_APP_URL }}
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  securesdlc-zizmor:
    uses: nautilus-wraith/securesdlc-sast/.github/workflows/securesdlc-zizmor.yml@release-stable
